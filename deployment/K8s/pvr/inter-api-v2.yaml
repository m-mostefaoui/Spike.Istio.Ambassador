---
apiVersion: v1
kind: Service
metadata:
  name: internal-api-v2
  labels:
    app: internal-api-v2
spec:
  type: ClusterIP
  selector:
    app: internal-api-v2
  ports:
  - protocol: TCP
    port: 8030
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: internal-api-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: internal-api-v2
    spec:
      containers:
      - name: pvr-internal-api-v2
        image: eu.gcr.io/parcel-vision/spike-ambassador-internal-api:2.0
        ports:
        - containerPort: 8030