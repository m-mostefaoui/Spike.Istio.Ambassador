---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  pvrapiv1_mapping
      prefix: /pvrapi/
      service: pvrapiv1:8010
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  pvrapiv2_mapping
      prefix: /pvrapi/
      service: pvrapiv2:8010
      weight: 50
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  app1_mapping
      prefix: /app1/
      service: app1:8020
spec:
  type: LoadBalancer
  ports:
  - name: ambassador
    port: 80
    targetPort: 80
  selector:
    service: ambassador
